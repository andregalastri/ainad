[bar/bg]
width = ${bar.width}
height = ${bar.height}
radius = ${bar.round-corner}
offset-x = ${bar.offset-x}
offset-y = ${bar.offset-y}
bottom = ${bar.bottom}

background = ${color.bar-bg}

modules-left = "bg-left"
modules-right = "bg-right"

enable-ipc = true

[global/wm]
margin-top = ${global.margin-y}
margin-bottom = ${global.margin-y}

include-file = "config.ini"
include-directory = "modules"

[settings]
screenchange-reload = true
pseudo-transparency = false
override-redirect = true
