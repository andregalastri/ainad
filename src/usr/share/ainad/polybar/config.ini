[bar]
width = "100%:-12px"
height = "34px"
round-corner = "6px"
offset-x = "0%:6px"
offset-y = "4px"
bottom = false
padding-right = "6px"

[tray]
position = "right"
offset-x = "-6px"
padding = "-5px"

[global]
margin-y = 4px

[color]
bar-bg = "#272A33"
bar-fg = "#8A94B1"

app-menu-fg = "#FFFFFF"
app-menu-bg = "#AB4DCF"

tray-bg = "#3B3F4D"

power-menu-fg = "#FFFFFF"
power-menu-bg = "#CF4D80"

workspaces-fg-active = "#CF4D80"
workspaces-fg-occupied = "#AB4DCF"
workspaces-fg-urgent = "#73DAE3"
workspaces-fg-empty = "#AB4DCF"

division-fg = "#525660"

transparent = "#00FFFFFF"

[font]
font-0 = "Roboto Condensed:size=10;3"
font-1 = "NotoSans Nerd Font:size=12;3"
font-2 = "NotoSans Nerd Font:size=25;2"
font-3 = "Roboto Condensed:size=11;3"
font-4 = "NotoSans Nerd Font:size=16;4"
font-5 = "NotoSans Nerd Font:size=25;7"
font-6 = "Aicons:size=12:weight=Bold;3"
font-7 = "Aicons:size=12:weight=Regular;3"
font-8 = "Font Awesome 6 Brands:size=12:weight=Regular;3"
font-9 = "Iosevka:size=9:weight=Regular;3"
