[module/network]
type = internal/network
interface = eno1
interval = 1
accumulate-stats = true
unknown-as-up = true
format-connected = "%{A1:networkmanager_dmenu_pt_BR &:}<label-connected>%{A}"
format-connected-prefix = "%{A1:networkmanager_dmenu_pt_BR &:}  %{A}"
format-disconnected = "%{A1:networkmanager_dmenu_pt_BR &:}<label-disconnected>%{A}"
format-disconnected-prefix = "%{A1:networkmanager_dmenu_pt_BR &:}  %{A}"
label-connected = "%downspeed%"
label-disconnected = "Offline"