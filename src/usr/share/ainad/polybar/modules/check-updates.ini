[module/check-updates]
type = custom/ipc
hook-0 = "ainad-utilities 'Updater' 'checkUpdates'"
hook-1 = "echo ''"
initial = 2
format-prefix = "   "
format-background = ${color.power-menu-bg}
format-foreground = ${color.power-menu-fg}

click-left = "ainad-utilities 'Updater' 'launchUpdater' 'recheckUpdates'"
