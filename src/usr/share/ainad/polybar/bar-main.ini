[bar/main]
inherit = "font"
locale = pt_BR.utf8
width = ${bar.width}
height = ${bar.height}
radius = ${bar.round-corner}
offset-x = ${bar.offset-x}
offset-y = ${bar.offset-y}
bottom = ${bar.bottom}
padding-right = ${bar.padding-right}
background = ${color.transparent}
foreground = ${color.bar-fg}
cursor-click = "pointer"
cursor-scroll = "pointer"
modules-left = "app-menu workspaces division-1 task-bar cpu temperature division-1 memory division-1 disk-usage now-playing"
modules-center = ""
modules-right = "network-1 division-1 audio division-1 datetime keyboard power-menu check-updates tray-decoration"
tray-position = ${tray.position}
tray-offset-x = ${tray.offset-x}
tray-background = ${color.tray-bg}
tray-padding = ${tray.padding}
enable-ipc = true


[global/wm]
margin-top = ${global.margin-y}
margin-bottom = ${global.margin-y}
include-file = "config.ini"
include-directory = "modules"


[settings]
screenchange-reload = true
pseudo-transparency = false
override-redirect = true